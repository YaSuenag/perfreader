name: Upload assets

on:
  release:
    type: [ published ]

concurrency:
  group: publish
  cancel-in-progress: true

jobs:
  publish:
    strategy:
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
          - macos-14

    runs-on: ${{ matrix.os }}

    name: Publish PerfReader for ${{ matrix.os }}

    steps:
      - name: 'Checkout repository'
        uses: actions/checkout@v3

      - name: 'Setup Java'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '16'
          cache: 'maven'

      - name: 'Run Maven'
        run: mvn -B package

      - name: 'Setup environment variables for release'
        run: |
          ASSET=$(find target/ -name 'perfreader*.zip')
          echo "ASSET=$ASSET" >> $GITHUB_ENV
        shell: bash

      - name: 'Upload Release Asset'
        uses: AButler/upload-release-assets@v2.0
        with:
          release-tag: ${{ github.ref_name }}
          files: ${{ env.ASSET }}
          repo-token: ${{ github.token }}
